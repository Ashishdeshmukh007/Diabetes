<!DOCTYPE html>
<html>
<head>
	<title>Diabetes Prediction</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- #6798B3 -->
<body style="background-color:#D9E4EA;">
<div style="margin-top: 50px; margin-bottom: 50px; font-size: 50px;text-transform: uppercase;">
	<center>
		Diabetes Prediction
	</center>
	<center class='text-success'><h5>Model Predcition:- Over 92% accuracy</h5></center>
</div>


<div class="container">
	<form action={{ url_for("predict") }} method="post">
		<div class="form-group">
			<center>
			<input type="text" style="width: 50% !important;" class="form-control " name="Age" placeholder="Age" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="BMI" placeholder="BMI" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="Blood Pressure" placeholder="Blood Pressure" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="Glucose" placeholder="Glucose" required="true">
			<hr>
			<button style="width: 50%; height: 50px;" type="submit" value="predict" class="btn btn-success">Predict</button>
			</center>
		</div>
	</form>

	<br>
<div class="container">
	<center>
		<!-- {{ prediction_text }} -->
		{% if prediction_text == "Diabetic" %}
		<h2>Sorry to say You are Diabetic!</h2>
		
		{% elif prediction_text == "Not Diabetic" %}
		<h2>Congratulations You are Not Diabetic !</h2>
		
		{% endif %}
	</center>
	
</div>

<footer style="margin-top: 50px;">
	<CENTER>Ashish Deshmukh</CENTER>
</footer>
</div>

</body>
</html>
